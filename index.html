<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="boolzapp-container d-flex">
            <div class="left-side">
                <div class="header d-flex justify-content-between align-items-center">
                    <div class="user-img">
                        <img role="button" src="./img/avatar_2.jpg" class="user" alt=""/>
                    </div>
                    <ul class="d-flex list-unstyled text-body-tertiary pt-3">
                        <li><i role="button" class="fa-regular fa-circle fa-lg px-2"></i></li>
                        <li><i role="button" class="fa-solid fa-message fa-lg px-2"></i></li>
                        <li><i role="button" class="fa-solid fa-ellipsis-vertical fa-lg px-2"></i></li>
                    </ul>
                </div>
            </div>
            <div class="right-side">

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
