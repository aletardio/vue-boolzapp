<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">
        <div class="boolzapp-container d-flex">

            <div class="left-side">

                <!-- HEADER -->
                <div class="header d-flex">

                    <!-- User -->
                    <div class="col-6 d-flex justify-content-start align-items-center">
                        <div class="user-img">
                            <img role="button" src="./img/avatar_2.png" class="user" alt=""/>
                        </div>
                        <span class="text-black px-2">
                            Alessandro
                        </span>
                    </div>

                    <!-- Icons -->
                    <div class="col-6">
                        <ul class="d-flex justify-content-end align-items-center list-unstyled text-body-tertiary padd-icons">
                            <li><i role="button" class="fa-regular fa-circle fa-lg px-2"></i></li>
                            <li><i role="button" class="fa-solid fa-message fa-lg px-2"></i></li>
                            <li><i role="button" class="fa-solid fa-ellipsis-vertical fa-lg px-2"></i></li>
                        </ul>
                    </div>
                    
                </div>

                <!-- Notifications -->
                <div class="notifications-box d-flex align-items-center text-decoration-none">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notifications-text">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a class="text-secondary" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- Search -->
                <div class="search-container d-flex align-items-center">
                    <div class="input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- Chat list -->
                <div class="chat-list">
                    <div v-for="(contact, index) in contacts" :key="index" role="button" class="chat-box d-flex align-items-center">
                        <div class="img-container">
                            <img class="img-user-chat" :src="contact.avatar" alt="">
                        </div>
                        <div class="chat-details d-flex ">
                            <div class="justify-content-space-between align-items-center mb-1 mx-2">
                                <div class="fw-bold">
                                    {{ contact.name }}
                                </div>
                                <div class="user-message">
                                    Ultimo messaggio inviato
                                </div>
                            </div>
                            <div class="text-message">
                                <p>12:00</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="right-side">

            </div>
        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
